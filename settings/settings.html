<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Slider</title>
<link rel="stylesheet" type="text/css" href="../stylesheets/slider.css">
</head>

<body>
<form action="#" method="get">
    <div>
    <input type="checkbox" id="switch1" name="settings[]" class="switch" checked/>
    <label for="switch1">Enable Synchronization</label>
    </div>
    
    <div>
    <input type="checkbox" id="switch2" name="settings[]" class="switch" checked/>
    <label for="switch2">Show <strong>Gym</strong>Nest Announcements</label>
    </div>
    
    <div>	
    <input type="checkbox" id="switch3" name="settings[]" class="switch" />
    <label for="switch3">Allow Post Deletion</label>
    </div>
	
</form>
</body>
</html>
